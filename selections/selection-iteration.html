<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Selection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../node_modules/d3/dist/d3.js"></script>
</head>
<body>

<p id="targetHtml"></p>
<p id="target"></p>

<div><!--intentionally left blank--></div>
<div><!--intentionally left blank--></div>
<div><!--intentionally left blank--></div>
<div><!--intentionally left blank--></div>

<script type='text/javascript'>
    d3.selectAll('div')
        .attr('class', 'red box')
        .each(function (d, i) {
            d3.select(this).append('h1').text(i);
        });
</script>

</body>
</html>
