<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/d3/dist/d3.js"></script>
</head>
<body>
    <h1>Enter Append</h1>

    <svg height="1000" width="2000"></svg>

    <script>
        const rectWidth = 100;
        const height = 300;
        const data = [100, 250, 175, 200, 120];

        var svg = d3.select('svg');
        svg.selectAll('rect')
            .data(data)
            .enter().append('rect')
            .attr('x', (d, i) => i * rectWidth)
            .attr('y', d => height -d)
            .attr('width', rectWidth)
            .attr('height', d => d)
            .attr('fill', 'blue')
            .attr('stroke', '#fff');


    </script>
</body>
</html>
